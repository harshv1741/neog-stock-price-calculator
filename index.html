<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title Section -->
    <div class="main">
      <h1>Stock Price Calculator üíª</h1>
      <h3>Welcome to my stock price calculator üëè</h3>
    </div>

    <!-- Main Content Section -->
    <div class="content">
      <label for="initial-price">Stock Buying Price</label>&nbsp;&nbsp;
      <input type="number" name="input" id="buying-price" placeholder="0" />
      <br />
      <label for="stock-quantity">Stock Quantity</label>&nbsp;&nbsp;
      <input type="number" name="input" id="stock-quantity" placeholder="0" />
      <br />
      <label for="current-price">Stock Current Price</label>&nbsp;&nbsp;
      <input type="number" name="input" id="current-price" placeholder="0" />
      <br />
      <button type="submit" id="submit">Submit</button>
      <button type="reset" id="reset">Reset</button>
      <h2><p id="message"></p></h2>
    </div>

    <!-- Audio Effect Section -->
    <audio id="policewhistle">
      <source src="sound/policewhistle.wav" type="audio/wav" />
    </audio>
    <audio id="fail-sound-effect">
      <source src="sound/fail-trumpet.mp3" type="audio/mp3" />
    </audio>
    <audio id="success-sound-effect">
      <source src="sound/tada.mp3" type="audio/mp3" />
    </audio>
    <audio id="reset-sound-effect">
      <source src="sound/reset.mp3" type="audio/mp3" />
    </audio>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
