<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Stock Price Calculator üíª</h1>
      <h3>Welcome to my stock price calculator üëè</h3>
    </div>

    <div class="content">
      <label for="initial-price">Buying Price of Stock</label>&nbsp;&nbsp;
      <input type="number" name="input" id="buying-price" placeholder="0" />
      <br />
      <label for="stock-quantity">Stock Quantity</label>&nbsp;&nbsp;
      <input type="number" name="input" id="stock-quantity" placeholder="0" />
      <br />
      <label for="current-price">Current Price of Stock</label>&nbsp;&nbsp;
      <input type="number" name="input" id="current-price" placeholder="0" />
      <br />
      <button type="submit" id="submit">Submit</button>
      <button type="reset" id="reset">Reset</button>
      <br />
      <h1><p id="message"></p></h1>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
